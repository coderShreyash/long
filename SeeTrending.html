    <style>
        *{
            text-align: center;
        }
        .allBlogs{
            background: linear-gradient(90deg,gray,whitesmoke,white,whitesmoke,gray);

           margin-top:80px;
        }

            cursor: pointer;
            
        }   
        
        .top{
            display:flex;
            justify-content:center;
            align-items: baseline;
            position: fixed;
            margin-top:-80px;
            width:100%;
            align-content: center;
            background:linear-gradient(-30deg,rgb(5, 185, 5),rgb(6, 192, 6),rgb(101, 240, 88));
        }
        
        .cent input{
            height:27px;
            width: 150px;
            border: 2px solid black;
            font-size: 20px;
            transition: 0.5s; 
        }
        .cent{
            display: flex;
            justify-content:center;
            align-items: baseline;
        }
        .rent{
            display: flex;
            align-items: baseline;
            margin-left: 100px;
        }
        .rent select{
            border: 2px solid black;
            height:27px;
            width: 150px;
            font-size: 20px;
        }
        .cent input:focus{
            font-size: 25px;
            width: 225px;
            transition: 0.5s; 
        }
        .left{
            display: flex;
            justify-content: space-around;
        }
        @media screen and (max-width: 800px){
            .con{
                width:100%;
            }      
        }
    </style>
</head>
