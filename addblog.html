<script>
  var database=firebase.database();
  function getCookie(cname) {
    var name = cname + "=";
    var decodedCookie = decodeURIComponent(document.cookie);
    var ca = decodedCookie.split(';');
    for(var i = 0; i < ca.length; i++) {
      var c = ca[i];
      while (c.charAt(0) == ' ') {
        c = c.substring(1);
      }
      if (c.indexOf(name) == 0) {
        return c.substring(name.length, c.length);
      }
    }
    return "";
  }
  var blogs;
  var blos="";
  var newblos="";
  database.ref('Blogging/Blogs').on('value',function(data){
    blogs=data.val();
  });
  var naame=getCookie("usernaam").replace("%20"," ");
  function subm(callback){
  on()
  document.body.classList.add('freeze');
  blogs++;
  database.ref('Blogging').set({
   Blogs:blogs
  })
  database.ref('Blog?'+blogs+'Likes').set({
   Likes:0
  })
  database.ref('Blog?'+blogs+'Dislikes').set({
   Dislikes:0
  })
  database.ref('Blog?'+blogs+'Views').set({
   Views:0
  })
  
  database.ref("Blog?"+blogs).set({
    Allowed:true,
    Aauthor:naame,
    Date:Date().slice(0,15),
    Category:document.getElementById("cat").value,
    Title:"<h1>"+document.getElementById("Title").value+"</h1>",
    Blog:document.getElementById("editor1").innerHTML,
    
  })
  setTimeout(function(){
    window.close()
  },5000)
  

}
</script>
